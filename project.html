<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Fan Page</title>
  <style>
   
    <script>
  const memes = [
    "https://i.kym-cdn.com/photos/images/newsfeed/002/498/714/9dd.jpg",
    "https://i.kym-cdn.com/photos/images/original/002/657/087/5aa.jpg",
    "https://preview.redd.it/brainrot-fortnite-players-be-like-v0-7vljtbh1nepa1.jpeg?auto=webp&s=5b2b9ff2adfbaaf9fa0bb38926e6b70cf1e2d65b",
    "https://i.redd.it/8ys0xqk04lv91.jpg"
  ];

  function mostrarMeme() {
    const random = memes[Math.floor(Math.random() * memes.length)];
    document.getElementById("meme-container").innerHTML = `<img src="${random}" style="max-width: 400px; border-radius: 10px; box-shadow: 0 0 15px white;">`;
  }
</script>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px #00f0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 25px #ffffff;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Fortnite Fan Zone ðŸ”¥</h1>

  <div class="gallery">
    <img src="https://cdn2.unrealengine.com/fortnite-chapter-5-season-2-key-art-1920x1080-14cdb6721d55.jpg" alt="Fortnite Art 1">
    <img src="https://cdn2.unrealengine.com/Fortnite-Battle-Pass-Chapter-4-Season-3-1920x1080-c11a7b7eec7b.jpg" alt="Fortnite Art 2">
    <img src="https://cdn2.unrealengine.com/fortnite-chapter-5-key-art-1920x1080-78c421d63bbf.jpg" alt="Fortnite Art 3">
    <img src="https://cdn2.unrealengine.com/fortnite-og-season-2023-1920x1080-5f7de7b1c91a.jpg" alt="Fortnite OG">
  </div>

  <div class="footer">
    Page created by a Fortnite fanatic 
  </div>
<button onclick="mostrarMeme()" style="margin-top: 40px; padding: 15px 30px; font-size: 18px; border-radius: 12px; background: #ff00ff; color: white; border: none; cursor: pointer;">
do you want to see some brainrot memes??
</button>

<div id="meme-container" style="margin-top: 30px;"></div>
</body>
</html>
